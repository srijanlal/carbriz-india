<div class="product-details-image-card-container bg-white border border-gray-200  shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="product-details-card-image-container">
            <img class="rounded-t-lg product-detail-image m-auto" [src]="product.image" alt="" />
    </div>
    <div class=" inline-flex text-center w-full product-details-image-card-btn-container">
        <a href="#"
            class="add-to-btn inline-flex w-full text-auto items-center px-5 py-4 text-sm font-medium text-center text-white bg-yellow-300  hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            ADD TO CART
            <svg class="rtl:rotate-180 w-3.5 h-4 ms-2 hover:text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
              </svg>
        </a>
        <a routerLink="/checkout"
            class="buy-now-btn w-full inline-flex text-auto items-center px-5 py-4 text-sm font-medium text-center text-white bg-orange-500  hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            BUY NOW
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
        </a>
    </div>
</div>
